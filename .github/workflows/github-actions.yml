name: GitHub Actions Demo
on: [push]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: get file
        uses: 0529bill/react-client-validation@master
        with:
          file: './.github/workflows/github-actions'
      - name: Install
        run: npm i
      - name: Build
        run: npm run build
