name: GitHub Actions Demo
on: [push]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: get file
        uses: 0529bill/react-client-validation@master
          GITHUB_TOKEN: ${{secrets.TOKEN_GITHUB}}
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
          cache: npm
      - name: Install
        run: npm i
      - name: Build
        run: npm run build
